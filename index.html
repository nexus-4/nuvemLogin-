<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/mobile.css">
    <link rel="stylesheet" href="estilos/desktop.css">
    <title>Login Page</title>
</head>
<body>
    <section id="sectionDiv">

        <div id="imagemDiv">
            <div class="nuvem"></div>
        </div>

        <div id="introTextoDiv">
            <h1>Bem Vindo!</h1>
            <p>Fa√ßa Login para continuar.</p>

        </div>

        <div id="formularioDiv">
            <form id="formDiv" method="post" autocomplete="on">

                <div id="usuarioDiv">
                    <label for="inome">Usuario:</label>
                    <input type="text" name="txtUsuario" id="inome" required placeholder="Seu usuario" minlength="5" maxlength="20">
                </div>

                <div id="senhaDiv">
                    <label for="isenha">Senha:</label>
                    <input type="password" name="txtSenha" id="isenha" required placeholder="Sua senha">
                </div>

                <div id="botaoDiv">
                    <input id="entrarBtn" type="button" value="Entrar">
                    <a href="#">Esqueceu a senha?</a>
                </div>
            </form> 

        </div>
    </section>
    
</body>
</html>
